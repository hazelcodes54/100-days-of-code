<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>Pomodoro Timer</h1>
      <div id="timer-container">
        <div id="mode">Work</div>
        <div id="display">25:00</div>
        <div id="controls">
          <button id="start-btn">Start</button>
          <button id="pause-btn">Pause</button>
          <button id="reset-btn">Reset</button>
        </div>
      </div>

      <div id="settings">
        <label>
          Work (min)
          <input id="work-duration" type="number" min="1" value="25">
        </label>
        <label>
          Break (min)
          <input id="break-duration" type="number" min="1" value="5">
        </label>
        <label>
          Auto-switch
          <input id="auto-switch" type="checkbox">
        </label>
      </div>

      <div id="notes">Tip: Use the Pomodoro method â€” focused work bursts with short breaks.</div>

      <audio id="bell-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
