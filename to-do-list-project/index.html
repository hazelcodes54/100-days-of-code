<!DOCTYPE html>
<html lang="en">
  <head>
  <title>To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="todo-container">
      <!------------To Do list header----------->
      <div id="header">
        <h1>To Do List</h1>
      </div>

      <!---------Here we will create an input box-->
      <div id="todo-form">
        <input 
        type="text"
        class="input-item"
        name="input_box"
        id="input-box"
        placeholder="Add a new task..."
        />
        <select id="priority-select">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
        <input 
        type="date"
        id="due-date-input"
        />

        <!-------Add a button to submit the new task ------->
        <button id="input-button" onclick="addTask()">Add</button>
      </div>

      <!------Task List------->
      <h2>Task List</h2>
      <ul id="list-container"></ul>

      <hr />
      <!--------------Task List Counter------------->
      <div class="counter-container">
        <div id="task-counters">
          Completed Tasks: <span id="completed-counter">0</span> | Uncompleted:
          <span id="uncompleted-counter">0</span>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
